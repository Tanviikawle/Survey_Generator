<!DOCTYPE html>
<html>
    <head>
        <title>Survey Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,500;1,900&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: black;">
        <div class="container" style="background-color: black;color: azure; " >
            <div class="container" style="vertical-align: middle;margin-block-start:15%;">
                <div class="heading" style="display: block;text-align: center;padding: 30px;font-family: 'Exo', sans-serif;">
                    <h1><b style="font-size: 70px;">Welcome!</b></h1>
                    <p>Create Survey Forms effordlessly with us.</p>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="card"  style="color: azure;background-color: black;">
                            <div class="card-body" style="text-align: center; padding-right: 0%;">
                                <h5 class="card-title">Already user? Log in to continue</h5>
                                <br>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Log in
                                </button>
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="color: black;">
                                <div class="modal-dialog modal-md modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Log in to proceed</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3 row">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="password" class="col-sm-2 col-form-label" style="font-size: small;">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Log in</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2" style="align-self: center;">
                    <hr style="  transform: rotate(90deg);">
                    </div>
                    <div class="col-sm-5">
                        <div class="card"  style="color: azure;background-color: black;">
                            <div class="card-body" style="text-align: center;">
                                <h5 class="card-title">New user? Create an account to proceed.</h5>
                                <br>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                                    Sign up
                                </button>
                                
                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="color: black;">
                                    <div class="modal-dialog modal-md modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Create an account</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3 row">
                                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10">
                                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="password" class="col-sm-2 col-form-label" style="font-size: small;">Password</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password">
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label for="password" class="col-sm-2 col-form-label" style="font-size: small;">Confirm password</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password">
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Sign up</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        <!-- Button trigger modal -->
        
    </div>
    </body>
</html>
